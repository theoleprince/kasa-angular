<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      *ngFor="let item of logement.pictures; index as i"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="{{ i }}"
      [ngClass]="{ active: i === currentIndex }"
      aria-current="{{ i === currentIndex }}"
      aria-label="Slide {{ i + 1 }}"
      (click)="handleSelect(i)"
    ></button>
  </div>
  <div class="carousel-inner">
    <div
      *ngFor="let item of logement.pictures; index as i"
      [ngClass]="{ 'carousel-item': true, active: i === currentIndex }"
    >
      <img [src]="item" alt="{{ item }}" class="d-block w-100" />
      <div *ngIf="i === currentIndex" class="carousel-caption d-none d-md-block">
        <p class="mt-3">{{ currentIndex + 1 }}/{{ logement.pictures.length }}</p>
      </div>
    </div>
  </div>
  <button
    (click)="handlePrev()"
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon  fa fa-angle-left" aria-hidden="true"></span>
  </button>
  <button
    (click)="handleNext()"
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon fa fa-angle-right" aria-hidden="true"></span>
  </button>
</div>
